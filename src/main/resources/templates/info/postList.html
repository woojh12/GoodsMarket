<!DOCTYPE html>
<html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>게시글 확인</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap" class="bg-secondary">
		<header class="d-flex">
			<ul id="mainMenu">
			  <li>
			    <a href="#">
			    	<img class="menuBtn" width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png">
			    </a>
			    	<ul id="subMenu">
			    		<li class="mt-3"><a href="#">중고거래판</a></li>
			    		<li class="mt-3"><a href="#">자유게시판</a></li>
			    	</ul>
			  </li>
			</ul>
			<div id="titleName" class="d-flex align-items-center justify-content-center">
				<h2>마켓플레이스</h2>
			</div>
			<div id="user-field" class="d-flex align-items-center justify-content-between">
				<h2 th:text="${session.userName}">홍길동</h2>
				<h2 class="mr-2">logout</h2>
			</div>
		</header>
		<div id="infoPostTitle" class="d-flex align-items-center justify-content-center mt-3">
			<h2>작성한 게시글 확인</h2>
		</div>
		<div id="postInfoTitle" class="bg-light mt-3 d-flex align-items-center justify-content-between">
			<h2>No</h2>
			<h2>제목</h2>
			<h2>작성시간</h2>
			<h2>조회수</h2>
		</div>
		<div id="postInfo">
			<a href="#">
				<span class="bg-light mt-3 d-flex align-items-center justify-content-between">
					<h2 class="text-dark">1</h2>
					<h2 class="text-dark">test</h2>
					<h2 class="text-dark">2024</h2>
					<h2 class="text-dark">10</h2>				
				</span>
			</a>
			<a href="#">
				<span class="bg-light mt-3 d-flex align-items-center justify-content-between">
					<h2 class="text-dark">1</h2>
					<h2 class="text-dark">test</h2>
					<h2 class="text-dark">2024</h2>
					<h2 class="text-dark">10</h2>				
				</span>
			</a>
		</div>
		<footer class="mt-5 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-dark ml-3 mt-3" id="backBtn">돌아가기</button>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
	$(document).ready(function(){
		// 헤더 부분 기능
		$("#subMenu").hide()
		
		let menuClick = false;
		
		$(".menuBtn").on("click", function(){
			if(menuClick == false)
			{
				menuClick = true;
				$("#subMenu").show();
			}
			else
			{
				menuClick = false;
				$("#subMenu").hide();
			}
		})
	});
	</script>
</body>
</html>
