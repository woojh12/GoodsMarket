<!DOCTYPE html>
<html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>내 정보 수정</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap" class="bg-secondary">
		<header class="d-flex">
			<ul id="mainMenu">
			  <li>
			    <a href="#">
			    	<img class="menuBtn" width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png">
			    </a>
			    	<ul id="subMenu">
			    		<li class="mt-3"><a href="#">중고거래판</a></li>
			    		<li class="mt-3"><a href="#">자유게시판</a></li>
			    	</ul>
			  </li>
			</ul>
			<div id="titleName" class="d-flex align-items-center justify-content-center">
				<h2>마켓플레이스</h2>
			</div>
			<div id="user-field" class="d-flex align-items-center justify-content-between">
				<h2 th:text="${session.userName}">홍길동</h2>
				<h2 class="mr-2">logout</h2>
			</div>
		</header>
		<div id="infoUpdateArea" class="d-flex align-items-center justify-content-center mt-3">
			<h2>내 정보 수정하기</h2>
		</div>
		<div id="useInfoUpdateArea" class="mt-3 d-flex">
			<div id="profileImageArea">
				<div id="profileImageChangeLogo" class="d-flex align-items-center justify-content-center">
					<h3>프로필 이미지 변경</h3>
				</div>
				<div id="profileImageChangeArea" class="mt-3"></div>
			</div>
			<div id="userInfoArea" class="ml-5">
				<div class="d-flex mt-4">
					<h3>닉네임 변경 : </h3>
					<input type="text" class="form-control col-5 ml-3" id="updateNickName">				
				</div>
				<div class="d-flex mt-4">
					<h3>비밀번호 변경 : </h3>
					<input type="password" class="form-control col-5 ml-3" id="updatePassword">				
				</div>
				<div class="d-flex mt-4">
					<h3>비밀번호 확인 : </h3>
					<input type="password" class="form-control col-5 ml-3" id="updatePasswordCheck">				
				</div>
				<div class="d-flex mt-4">
					<h3>전화번호 변경 : </h3>
					<input type="text" class="form-control col-5 ml-3" id="updatePhone">				
				</div>
				<div class="d-flex mt-4">
					<h3>이메일 변경 : </h3>
					<input type="text" class="form-control col-5 ml-3" id="updateEmail">				
				</div>
			</div>
		</div>
		<div class="ml-3 mt-3 d-flex align-items-end justify-content-between">
			<input type="file" id="inputFile">
			<button type="button" class="mr-3 btn btn-dark" id="updateBtn">변경하기</button>
		</div>
		<footer class="mt-5 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-dark ml-3 mt-3" id="backBtn">돌아가기</button>
			<button type="button" class="btn btn-dark mr-3 mt-3" id="deleteBtn" th:data-user-id="${session.userId}">회원탈퇴</button>
		</footer>
	</div>
</body>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
			// 뒤로가기 기능
			$("#backBtn").on("click", function(){
				location.href="/info/my-view";
			});
			
			// 파일 미리보기 기능
			$(function(){
    			$("#inputFile").change(function(event){
    				const file = event.target.files;

    				var image = new Image();
    				var ImageTempUrl = window.URL.createObjectURL(file[0]);

    				image.src = ImageTempUrl;
					
    				image.width = 300;
    				image.height = 300;
    				
    				$("#profileImageChangeArea").append(image);
    			});
    		});
			
			// 회원정보 수정 기능
			$("#updateBtn").on("click", function(){
				let pwCheck = true;			// 비밀번호 동일한지 Check
				let nickName = $("#updateNickName").val();
				let password = $("#updatePassword").val();
				let passwordCheck = $("#updatePasswordCheck").val();
				let phone = $("#updatePhone").val();
				let email = $("#updateEmail").val();
				let inputFile = $("#inputFile")[0].files[0];
				
				// 유효성 체크
				if(password != passwordCheck)
				{
					pwCheck = false;
					alert("비밀번호가 일치하지않습니다.");
				}
				
				if(!inputFile)
				{
					alert("파일없음");
				}
				else
				{
					alert("파일있음");
				}
				
				let formData = new FormData();
				formData.append("nickName", nickName);
				formData.append("password", password);
				formData.append("phone", phone);
				formData.append("email", email);
				formData.append("imagePath", inputFile);
				
				if(pwCheck)
				{
					$.ajax({
						type:"post"
						, url:"/info/update"
						, data:formData
						, enctype:"multipart/form-data"
						, processData:false
						, contentType:false
						, success:function(data)
						{
							if(data.result=="success")
							{
								location.href="/goodsPost/list-view";
							}
							else
							{
								alert("수정 실패");
							}
						}
						, error:function()
						{
							alert("수정 오류 발생");
						}
					});
				}
			});
			
			// 회원탈퇴 기능
			$("#deleteBtn").on("click", function(){
				let id = $("#deleteBtn").data("user-id");
				
				alert("id : " + id);
				$.ajax({
					type:"delete"
					, url:"/user/delete"
					, data:{"id": id}
					, success:function(data)
					{
						if(data.result == "success")
						{
							alert("회원탈퇴 완료");
							location.href="/user/login-view";
						}
						else
						{
							alert("회원탈퇴 실패");
						}
					}
					, error:function()
					{
						alert("회원 탈퇴 오류 발생");
					}
				});
			});
		});	
	</script>
</html>
