<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>내 정보 확인</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap">
		<th:block th:replace="~{fragments/header :: header}"></th:block>
		<div id="infoTitleArea" class="mt-2 d-flex align-items-center justify-content-center">
			<h3>마이페이지</h3>
		</div>
		<div id="userinfo" class="mt-1 d-flex">
			<div id="noneUserinfo1"></div>
			<div id="useUserinfo">
				<div id="myinfoArea" class="bg-light mt-2 d-flex">
					<div id="myinfoProfileArea">
						<img th:if="${user.imagePath != null}" th:src="@{${user.imagePath}}" id="myinfoProfileImage">
						<img th:if="${user.imagePath == null}" src="https://cdn-icons-png.flaticon.com/128/847/847969.png">
					</div>
					<div id="myinfoTextArea" class="ml-2 bg-primary">
						<div id="myinfoUserName" class="d-flex align-items-center">
							<h2 th:text="${session.userName}" class="ml-3">홍길동</h2>
						</div>
						<div id="myinfoUserScore" class="d-flex align-items-center">
							<h2 class="ml-3">마일리지</h2>
						</div>
					</div>
				</div>
				<div id="myinfoUpdateArea" class="bg-light mt-2 d-flex align-items-center">
					<a href="/info/update-view">
						<h3 class="text-dark">내 정보 수정하기</h3>
					</a>
				</div>
				<div id="myinfoEtcArea" class="bg-light mt-3">
					<div id="myinfoWish">
						<a href="/info/favorite-view">
							<h3 class="text-dark">즐겨찾기 바로가기</h3>
						</a>
					</div>
					<div id="myinfoBuy">
						<a href="/info/buy-view">
							<h3 class="text-dark mt-4">구매한 물품 확인</h3>
						</a>
					</div>
					<div id="myinfoSell">
						<a href="/info/sell-view">
							<h3 class="text-dark mt-4">판매한 물품 확인</h3>
						</a>
					</div>
				</div>
				<div id="myinfoPost" class="bg-light mt-2 d-flex align-items-center">
					<a href="/info/postList-view">
						<h3 class="text-dark">작성한 게시글 확인</h3>
					</a>
				</div>
			</div>
			<div id="noneUserinfo2"></div>
		</div>
		<footer class="mt-1 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-secondary" id="backBtn">돌아가기</button>
		</footer>
	</div>
</body>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
			// 마이페이지 돌아가기 버튼 기능
			$("#backBtn").on("click", function(){
				location.href="/info/my-view";
			});
		});	
	</script>
</html>
