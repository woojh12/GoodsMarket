<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입화면</title>
</head>
<body>
	id
	<input type="text" id="idInput"><br>
	pw
	<input type="text" id="passwordInput"><br>
	pwcheck
	<input type="text" id="passwordCheckInput"><br>
	name
	<input type="text" id="nameInput"><br>
	phone
	<input type="text" id="phoneInput"><br>
	email
	<input type="text" id="emailInput"><br>
	nickName
	<input type="text" id="nickNameInput"><br>
	<button type="button" id="btn"></button>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			$("#btn").on("click", function(){
				let loginId = $("#idInput").val();
				let password = $("#passwordInput").val();
				let passwordCheck = $("#passwordCheckInput").val();
				let name = $("#nameInput").val();
				let phone = $("#phoneInput").val();
				let email = $("#emailInput").val();
				let nickName = $("#nickNameInput").val();
				
				alert("loginId : " + loginId + " password : " + password + " name : " + name + " phone : " + phone + " email : " + email + " nickName : " + nickName);
				
				$.ajax({
					type:"post"
					, url:"/user/join"
					, data:{"loginId":loginId, "password":password, "name":name, "phone":phone, "email":email, "nickName":nickName}
					, success:function(data)
					{
						if(data.result == "success")
						{
							alert("회원완료");
						}
						else
						{
							alert("회원가입실패");
						}
					}
					, error:function()
					{
						alert("회원가입 오류발생");
					}
					
					
					
				});
			});
		});
	</script>
</body>
</html>
