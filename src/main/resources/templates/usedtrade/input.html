<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>물품 판매글 작성</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap">
		<th:block th:replace="~{fragments/header :: header}"></th:block>
		<div id="sellMainTitleArea" class="d-flex align-items-center justify-content-center">
			<h3>물건 판매글 작성</h3>
		</div>
		<div id="sellTitleArea" class="mt-2 d-flex align-items-center justify-content-center">
			<input type="text" class="form-control" placeholder="제목을 입력해주세요." id="inputSellTitle">
		</div>
		<div id="sellDetailArea">
			<textarea rows="10" cols="160" class="form-control" placeholder="내용을 입력해주세요." id="inputSellContents"></textarea>
		</div>
		<div id="sellCostArea" class="d-flex align-items-center">
			<label>판매가격 : </label>
			<input type="text" class="ml-2 form-control col-1" id="inputTradingPrice">
			<label class="ml-1">원</label>
		</div>
		<div id="sellImageArea" class=" mt-2">
			<div>
				<h5>이미지 업로드</h5>
			</div>
			<div id="sellGoodsImageArea" class="d-flex">
				<div id="sellGoodsImage" class="bg-light"></div>
			</div>
			<div class="d-flex mt-1">
				<input type="file" id="inputFile">
			</div>
		</div>
		<div id="sellTradingPlaceArea">
			<div id="sellTradingPlaceText" class="d-flex align-items-center">
				<label class="mt-2">판매 장소 : </label>
				<input type="text" class="mt-2 ml-2 form-control col-3" placeholder="판매장소" id="inputTradingPlace">
			</div>
			<div id="sellLocationArea" class="bg-light"></div>
		</div>
		<footer class="mt-5 d-flex align-items-center justify-content-between">
			<button type="button" class="btn btn-secondary" id="cancleBtn">취소</button>
			<button type="button" class="btn btn-secondary" id="createBtn">작성하기</button>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
			// 판매 작성 버튼 기능
			$("#createBtn").on("click", function(){
				let title = $("#inputSellTitle").val();
				let contents = $("#inputSellContents").val();
				let location = $("#inputTradingPlace").val();
				let sellPrice = $("#inputTradingPrice").val();
				let inputFile = $("#inputFile")[0].files[0];
				
				if(title == "")
    			{
    				alert("제목을 입력해주세요.");
    				return;
    			}
    			if(contents == "")
    			{
    				alert("내용을 입력해주세요.");
    				return;
    			}
				
    			let formData = new FormData();
    			formData.append("title", title);
    			formData.append("contents", contents);
    			formData.append("imagePath", inputFile);
    			formData.append("location", location);
    			formData.append("sellPrice", sellPrice);
    			
				$.ajax({
					type:"post"
					, url:"/usedtrade/create"
					, data:formData
					, enctype:"multipart/form-data"
					, processData:false
					, contentType:false
					, success:function(data)
					{
						if(data.result == "success")
						{
							parent.location.href="/usedtrade/list-view";
						}
						else
						{
							alert("작성실패");
						}
					}
					, error:function()
					{
						alert("작성 오류 발생");
					}
				});
			});
			
			// 파일 미리보기 기능
			$(function(){
    			$("#inputFile").change(function(event){
    				const file = event.target.files;

    				var image = new Image();
    				var ImageTempUrl = window.URL.createObjectURL(file[0]);

    				image.src = ImageTempUrl;
					
    				image.width = 150;
    				image.height = 150;
    				
    				$("#sellGoodsImage").append(image);
    			});
    		});
			
			// 취소 버튼 기능
			$("#cancleBtn").on("click", function(){
				location.href="/usedtrade/list-view";
			});
		});
	</script>
</body>
</html>
