<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>물품 거래 작성</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap" class="bg-dark">
		<header class="d-flex">
			<ul id="mainMenu">
			  <li>
			    <a href="#">
			    	<img class="menuBtn" width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png">
			    </a>
			    	<ul id="subMenu">
			    		<li class="mt-3"><a href="#">중고거래판</a></li>
			    		<li class="mt-3"><a href="#">자유게시판</a></li>
			    	</ul>
			  </li>
			</ul>
			<div id="titleName" class="d-flex align-items-center justify-content-center">
				<h2>마켓플레이스</h2>
			</div>
			<div id="user-field" class="d-flex align-items-center justify-content-between">
				<h2 th:text="${session.userName}">홍길동</h2>
				<h2 class="mr-2">logout</h2>
			</div>
		</header>
		<div id="allGoodsTitle" class="mt-5 d-flex">
			<div id="noneUseAllGoodsTitle1"></div>
			<div id="useAllGoodsTitle" class="d-flex align-items-center justify-content-center">
				<h2>판매 게시글 작성</h2>
			</div>
		</div>
		<section class="mt-5">
			<div id="writtingTitle" class="bg-light d-flex">
				<div class="d-flex align-items-center">
					<h3>글 제목 : </h3>				
				</div>
				<input type="text" class="form-control col-6 ml-3 mt-2" id="inputSellTitle">			
			</div>
			<div id="writtingContent" class="bg-light mt-2">
				<textarea rows="8" cols="155" class="form-control" id="inputSellContents"></textarea>
			</div>
			<div id="writtingOther" class="mt-2 d-flex">
				<div id="writtingFile">
					<input type="file" class="ml-3" id="inputFile">
					<div id="lookingFileImage" class="mt-3 ml-3 bg-light">
					</div>
				</div>
				<div id="writtingNoneUse"></div>
				<div id="writtingEtc">
					<div id="writtingTradingPlace" class="bg-light mr-3 d-flex align-items-center">
						<label>거래장소 : </label>
						<input type="text" class="form-control ml-2" id="inputTradingPlace">
					</div>
					<div id="writtingTradingPicture" class="bg-light mt-2 mr-3"></div>
					<div id="writtingTradingPrice" class="bg-light mt-2 mr-3 d-flex align-items-center">
						<label>판매가격 : </label>
						<input type="text" class="form-control ml-2" id="inputTradingPrice">
						<label class="ml-2">원</label>
					</div>
				</div>
			</div>
		</section>
		<footer class="mt-5 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-secondary ml-3 mt-3" id="cancleBtn">취소</button>
			<button type="button" class="btn btn-secondary mr-3 mt-3" id="createBtn">작성하기</button>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){	
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
			// 판매 작성 버튼 기능
			$("#createBtn").on("click", function(){
				let title = $("#inputSellTitle").val();
				let contents = $("#inputSellContents").val();
				let location = $("#inputTradingPlace").val();
				let sellPrice = $("#inputTradingPrice").val();
				let inputFile = $("#inputFile")[0].files[0];
				
				if(title == "")
    			{
    				alert("제목을 입력해주세요.");
    				return;
    			}
    			if(contents == "")
    			{
    				alert("내용을 입력해주세요.");
    				return;
    			}
				
    			let formData = new FormData();
    			formData.append("title", title);
    			formData.append("contents", contents);
    			formData.append("imagePath", inputFile);
    			formData.append("location", location);
    			formData.append("sellPrice", sellPrice);
    			
				$.ajax({
					type:"post"
					, url:"/goodsPost/create"
					, data:formData
					, enctype:"multipart/form-data"
					, processData:false
					, contentType:false
					, success:function(data)
					{
						if(data.result == "success")
						{
							alert("작성완료");
							parent.location.href="/goodsPost/list-view";
						}
						else
						{
							alert("작성실패");
						}
					}
					, error:function()
					{
						alert("작성 오류 발생");
					}
				});
			});
			
			// 취소 버튼 기능
			$("#cancleBtn").on("click", function(){
				location.href="/goodsPost/list-view";
			});
			
			// 파일 미리보기 기능
			$(function(){
    			$("#inputFile").change(function(event){
    				const file = event.target.files;

    				var image = new Image();
    				var ImageTempUrl = window.URL.createObjectURL(file[0]);

    				image.src = ImageTempUrl;
					
    				image.width = 200;
    				image.height = 200;
    				
    				$("#lookingFileImage").append(image);
    			});
    		});
		});
	</script>
</body>
</html>
