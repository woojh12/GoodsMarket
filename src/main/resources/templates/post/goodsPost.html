<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>판매 게시글</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap">
		<th:block th:replace="~{fragments/header :: header}"></th:block>
		<div id="showGoodsTitle" class="mt-2 d-flex bg-light">
			<div id="noneUseShowGoodsTitle1" class="ml-2 d-flex align-items-center">
				<label class="font-weight-bold">판매</label>
			</div>
			<div id="useShowGoodsTitle" class="d-flex align-items-center justify-content-center">
				<h5 th:text="${goodsPost.title}">자동차 팝니다.</h5>
			</div>
			<div id="noneUseShowGoodsTitle2" class="mr-2 d-flex align-items-center justify-content-end">
				<label class="ml-5" id="postViews" th:text="'조회 : ' + ${goodsPost.views}" th:data-post-id="${goodsPost.id}">조회수 : 5</label>
				<label class="ml-5">찜 : 10</label>
			</div>
		</div>
		<section class="mt-2">
			<div id="showContent" class="mt-2">
				<h5 th:text="${goodsPost.contents}"></h5>
				<div id="goodsPrice" class="mt-1 mr-3 d-flex align-items-center">
					<label>판매가격 : </label>
					<label class="ml-2 font-weight-bold" th:text="${goodsPost.sellPrice} + '원'">1000원</label>
				</div>
			</div>
			<hr>
			<div id="showOther" class="mt-2 d-flex">
				<div id="showFile">
					<div id="checkImage" class="mt-3 ml-3 bg-light d-flex align-items-center justify-content-center">
						<label>판매 물품 사진</label>
					</div>
					<div id="lookingFileImage" class="mt-3 ml-3 bg-light d-flex align-items-center justify-content-center">
						<img th:if="${goodsPost.imagePath !=null}" th:src="@{${goodsPost.imagePath}}" id="sellImage">
						<img th:if="${goodsPost.imagePath == null}" src="https://cdn-icons-png.flaticon.com/128/10701/10701484.png">
					</div>
				</div>
			</div>
			<hr>
			<div id="sellerInfo" class="d-flex">
				<div id="sellerProfileArea">
					<img id="sellerProfile" src="https://cdn.pixabay.com/photo/2022/09/28/11/31/halloween-7484855_640.jpg">
				</div>
				<div id="sellerNameArea">
					<label class="ml-3 font-weight-bold" th:text="${goodsPost.sellerName}">작성자 : 홍길동</label>
					<br>
					<label class="ml-3 font-weight-bold" th:text="${goodsPost.location}">서울시</label>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<label class="ml-5" th:text="'등록 : ' + ${#temporals.format(goodsPost.createdAt, 'yyyy.MM.dd')}">등록 : </label>
			</div>
		</section>
		<footer class="mt-5 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-secondary mt-3" id="backBtn">돌아가기</button>
			<button type="button" class="btn btn-secondary mt-3" id="createBtn">찜하기</button>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
			// 이전 화면으로 이동 버튼
			$("#backBtn").on("click",function(){
				location.href="/goodsPost/list-view";
			});
			
			let id = $("#postViews").data("post-id");
			
			$.ajax({
				type:"post"
				, url:"/goodsPost/increase/views"
				, data:{"id":id}
				, success:function(data)
				{
					if(data.result == "success")
					{
						// 조회수 증가
					}
					else
					{
						alert("조회수 증가 실패");
					}
				}
				, error:function()
				{
					alert("조회수 증가 오류");
				}
			});
		});
	</script>
</body>
</html>
