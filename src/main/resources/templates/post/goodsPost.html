<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>판매 게시글</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
	<div id="wrap" class="bg-dark">
		<header class="d-flex">
			<ul id="mainMenu">
			  <li>
			    <a href="#">
			    	<img class="menuBtn" width="50px" height="50px" src="https://cdn-icons-png.flaticon.com/128/2976/2976215.png">
			    </a>
			    	<ul id="subMenu">
			    		<li class="mt-3"><a href="#">중고거래판</a></li>
			    		<li class="mt-3"><a href="#">자유게시판</a></li>
			    	</ul>
			  </li>
			</ul>
			<div id="titleName" class="d-flex align-items-center justify-content-center">
				<h2>마켓플레이스</h2>
			</div>
			<div id="user-field" class="d-flex align-items-center justify-content-between">
				<h2 th:text="${session.userName}">홍길동</h2>
				<h2 class="mr-2">logout</h2>
			</div>
		</header>
		<div id="showGoodsTitle" class="mt-5 d-flex">
			<div id="noneUseShowGoodsTitle1" class="ml-2 d-flex align-items-center">
				<h5>조회수 : 5</h5>
			</div>
			<div id="useShowGoodsTitle" class="d-flex align-items-center justify-content-center">
				<h2 th:text="${goodsPost.title}">자동차 팝니다.</h2>
			</div>
			<div id="noneUseShowGoodsTitle2" class="mr-2 d-flex align-items-center justify-content-end">
				<h5 th:text="${goodsPost.sellerName}">작성자 : 홍길동</h5>
			</div>
		</div>
		<section class="mt-5">
			<div id="showContent" class="bg-light">
				<h2 th:text="${goodsPost.contents}"></h2>
			</div>
			<div id="showOther" class="mt-2 d-flex">
				<div id="showFile">
					<div id="checkImage" class="mt-3 ml-3 bg-light d-flex align-items-center justify-content-center">
						<label>판매 물품 사진</label>
					</div>
					<div id="lookingFileImage" class="mt-3 ml-3 bg-light d-flex align-items-center justify-content-center">
						<img th:if="${goodsPost.imagePath !=null}" th:src="@{${goodsPost.imagePath}}" id="sellImage">
						<img th:if="${goodsPost.imagePath == null}" src="https://cdn-icons-png.flaticon.com/128/10701/10701484.png">
					</div>
				</div>
				<div id="showNoneUse"></div>
				<div id="showEtc">
					<div id="showTradingPlace" class="bg-light mt-3 mr-3 d-flex align-items-center">
						<label>거래장소 : </label>
						<label class="ml-2" th:text="${goodsPost.location}">서울시</label>
					</div>
					<div id="showTradingPicture" class="bg-light mt-3 mr-3"></div>
					<div id="showTradingPrice" class="bg-light mt-3 mr-3 d-flex align-items-center">
						<label>판매가격 : </label>
						<label class="ml-2" th:text="${goodsPost.sellPrice}">1000원</label>
					</div>
				</div>
			</div>
		</section>
		<footer class="mt-5 d-flex align-items-end justify-content-between">
			<button type="button" class="btn btn-secondary ml-3 mt-3" id="backBtn">돌아가기</button>
			<button type="button" class="btn btn-secondary mr-3 mt-3" id="createBtn">댓글</button>
		</footer>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script>
		$(document).ready(function(){
			// 헤더 부분 기능
			$("#subMenu").hide()
			
			let menuClick = false;
			
			$(".menuBtn").on("click", function(){
				if(menuClick == false)
				{
					menuClick = true;
					$("#subMenu").show();
				}
				else
				{
					menuClick = false;
					$("#subMenu").hide();
				}
			})
			
		
			
			// 이전 화면으로 이동 버튼
			$("#backBtn").on("click",function(){
				location.href="/goodsPost/list-view";
			});
		});
	</script>
</body>
</html>
